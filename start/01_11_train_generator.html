<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Generator</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to get to the next stop-->
  <button id="next-stop">Next Stop</button>

  <script>
    
    function* nextStop() {
      const stops = ['1', '2', '3', '4', '5']
        const numStops = stops.length;
        for (let i = 0; i < numStops; i++) {
          yield stops[i];
        }
    }


    const button = document.querySelector('#next-stop');
    const nextStopGen = nextStop();
    button.addEventListener('click', () => {
      const next = nextStopGen.next();
      if (next.done) {
        button.setAttribute('disabled', true);
      } else {
        button.innerText = next.value;
      }
    });

  </script>
</body>

</html>
